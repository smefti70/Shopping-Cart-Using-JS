<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Start of Head Section -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/0e28cca65f.js" crossorigin="anonymous"></script>
    <!-- End of Head Section -->
</head>
<body>

    <!-- Start of Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Shopping Cart</a>
            <div class="ms-auto">
                <button class="btn btn-warning" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
                    <i class="fa-solid fa-cart-shopping"></i> Cart <span id="cart-count" class="badge bg-dark">0</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- End of Navbar Section -->

    <!-- Start of Cart Sidebar Section -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Shopping Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div id="cart-items" class="list-group"></div>
            
            <p class="mt-3" id="cart-subtotal-container">Subtotal: $<span id="cart-subtotal">0.00</span></p>
            <p class="mt-1" id="cart-discount-container">Discount: $<span id="cart-discount">0.00</span></p>
            <p class="mt-1 fw-bold" id="cart-total-container">Total: $<span id="cart-total">0.00</span></p>

            <!-- Promo Code Input -->
            <div class="mt-3" id="promo-code-cotainer">
                <input type="text" id="promo-code" class="form-control" placeholder="Enter promo code">
                <button id="apply-promo" class="btn btn-primary w-100 mt-2" onclick="applyPromoCode()">Apply Promo</button>
                <p id="promo-message" class="mt-2"></p>
            </div>

            <button id="clear-cart" class="btn btn-danger w-100 mt-3" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>
    <!-- End of Cart Sidebar Section -->


    <!-- Start of Product List Section -->
    <div class="container mt-4">
        <h2 class="text-center">Products</h2>
        <div id="product-list" class="row"></div>
    </div>
    <!-- End of Product List Section -->

    <!-- Start of Scripts Section -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="scripts/products.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/ui.js"></script>
    <!-- End of Scripts Section -->

</body>
</html>
